<div class="">
    <app-iso-info></app-iso-info>
</div>
<div class="">
    <app-navbar></app-navbar>
</div>

<div class="container-fluid ">
    <div *ngIf='isAdmin' class="text-center mt-3">
        <button type="button" class="btn btn-primary text-center;" (click)="addClientProducts()">Create</button>
    </div>
    <br>

    <ng-template #template>
        <div class="modal-header">
            <h4 class="modal-title pull-left">{{formName}}</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body col-12" style="">
            <div>
                <formio #notificationForm [form]="formIo.form" [submission]="formIo.submission"
                    [options]="formIoOptions" (change)="onSignUpFormChange($event)"
                    (render)="onFormLoad(notificationForm)" (submit)="submitForm($event)">
                </formio>
                <label class="btn btn-default">
                    <input type="file" (change)="selectFile($event)" />
                </label>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary">close</button>
            <button type="button" class="btn btn-secondary"  (click)="upload()"
            data-dismiss="modal">Submit</button>
          </div>
          <!-- [disabled]="!submissionData" -->
    </ng-template>

    <div class="row  " *ngFor="let plan of productInfo; let index=index">

        <div class="col-xl-1 "></div>
        <div class="col-xl-10 " >
            <div class="card" style="margin-top: 50px; background-color: #6b686bfa; border-radius: 20px; ">

                <div class="card-body ">
                    <div class="">
                        <div class="row ">
                            <div class="col-12 col-xl-6 col-sm-12  ">
                                <img class="card-img-top" [src]="sanitizeImageUrl(plan.code)" alt="Card image cap"
                                    style="height:250px">
                            </div>
                            <div class="col-12 col-xl-6 col-sm-12 ">
                                <h2 class="card-title text-center mt-3" style="font-size: 20px; text-transform: uppercase; color:white;">
                                    {{plan.client_product_name}}</h2>
                                <h2 class="card-title ml-2" style="font-size: 18px;color:  white;">Project: {{plan.client_project_name}}</h2>
                                <h3 class="ml-2 " style="font-size: 18px; color: white; font-family: 'Prompt', sans-serif;


                                 
                                ">{{plan.client_product_info}}</h3>

                            </div>
                        </div>
                        <div class="row">
                            <div *ngIf='isAdmin' class="col-6 mt-3 mb-3 text-center">
                                <a href="javascript:void(0)" (click)="editClientProducts(plan)"
                                    class="btn btn-outline-primary" style="color: white; ">Edit</a>
                            </div>
                            <div *ngIf='isAdmin' class="col-6 mt-3 mb-3 text-center">
                                <a href="javascript:void(0)" (click)="deleteClientProducts(plan)"
                                    class="btn btn-outline-primary" style="color: white;">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-1 "></div>

    </div>
    <div class="row " style="height: 80px;"></div>

</div>


<div class="">
    <app-footer></app-footer>
</div>
